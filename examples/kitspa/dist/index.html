<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kitspa Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; min-height: 100vh; }
        .container { max-width: 800px; margin: 0 auto; padding: 40px 20px; }
        h1 { color: #333; margin-bottom: 20px; }
        .card { background: white; border-radius: 8px; padding: 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .nav { display: flex; gap: 16px; margin-bottom: 24px; }
        .nav a { color: #0066cc; text-decoration: none; padding: 8px 16px; border-radius: 4px; transition: background 0.2s; }
        .nav a:hover { background: #e8f0fe; }
        .nav a.active { background: #0066cc; color: white; }
        #content { min-height: 200px; }
        .route-info { color: #666; font-size: 14px; margin-top: 16px; padding-top: 16px; border-top: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="container">
        <h1>kitspa Demo</h1>
        <div class="card">
            <nav class="nav">
                <a href="/" id="nav-home">Home</a>
                <a href="/about" id="nav-about">About</a>
                <a href="/contact" id="nav-contact">Contact</a>
            </nav>
            <div id="content">
                <p>Loading...</p>
            </div>
            <div class="route-info">
                Current path: <code id="current-path"></code>
            </div>
        </div>
    </div>
    <script src="/assets/app.js"></script>
</body>
</html>
